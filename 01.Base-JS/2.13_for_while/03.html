<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
Выведите чётные числа
важность: 5
При помощи цикла for выведите чётные числа от 2 до 10.
-->

<script>
    'use strict';

    for (let i = 2; i <= 10; i += 2) {
        alert(i);
    }
</script>
</body>
</html>
